<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/node_modules/bootstrap/compiler/bootstrap.css"/>

    <link rel="stylesheet" href="/css/login.css"/>

    <title>Redivivus - Login</title>
</head>
<body>
<form class="form-login" th:action="@{/login/salvar}" th:method="post"
      th:object="${login}">

    <h1 class="text-center h3 mb-3 font-weight-normal">Login</h1>
    <label for="inputEmail" class="sr-only">Email cadastrado</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email cadastrado" required=""
           th:field="*{email}"/>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <label for="inputPassword" class="sr-only">Senha</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required="" th:field="*{senha}"/>
    <div th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>
    <div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
            Logar

        </button>
    </div>
    <a class="nav-link text-dark" href="/login/salvar"></a>
    <p class="text-center">&copy; 2019-2020 Redivivus</p>
    <p class="text-center"><a href="/cadastro/cadastro">Cadastrar-se</a></p>
    <p class="text-center"><a href="/home">Voltar para Home</a></p>
</form>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
